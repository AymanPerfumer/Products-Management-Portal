<div class="form-froup row">

  <label class="col-sm-2 col-form-label">Title</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="Title"
           placeholder="Enter Title">
  </div>
</div>

<button (click)="addCategory()" *ngIf="category.Id==0" class="btn btn-primary">
  Add
</button>

<button (click)="updateCategory()" *ngIf="category.Id!=0" class="btn btn-primary">
  Update
</button>
