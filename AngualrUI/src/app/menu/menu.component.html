    </button>
    <div class="collapse navbar-collapse" id="collapseNav">
      <ul class="navbar-nav mr-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/product']" routerLinkActive="active"
